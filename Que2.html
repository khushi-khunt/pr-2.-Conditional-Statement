<!-- 2.Write a JavaScript program to check number even and odd. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number even and odd</title>
</head>

<body>
    <script type="text/javascript">
        var num = parseInt(prompt(`Enter any number:-`));
        if (num % 2 == 0) {
            document.write(`<h1>Number is Even....</h1>`);
        } else if (num % 2 != 0) {
            document.write(`<h1>Number is odd....</h1>`);
        }
    </script>
</body>

</html>
