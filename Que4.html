<!-- 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find maximum</title>
</head>
<body>
    <script type="text/javascript">

        var a = parseInt(prompt("Enter value of a:-"));
        var b = parseInt(prompt("Enter value of b:-"));
        var c = parseInt(prompt("Enter value of c:-"));
        var d = parseInt(prompt("Enter value of d:-"));

        if(a > b  &&  a > c  &&  a > d)
        {
             document.write(`<h1>a no is max</h1>`);
        }
        else if(b > a  &&  b > c  &&  b > d)
        {
             document.write(`<h1>b no is max</h1>`);
        }
        else if(c > a  &&  c > b  &&  c > d)
        {
             document.write(`<h1>c no is max</h1>`);
        }
        else if(d > a  &&  d > b  &&  d > c)
        {
             document.write(`<h1>d no is max</h1>`);
        }

    </script>
</body>
</html>
