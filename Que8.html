<!-- . Write a JavaScript program to find week day from first letter of it using if else if. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week schedule</title>
</head>

<body>
    <script type="text/javascript">
    var choise = prompt("Enter 'M','T','W','F','S");

        if (choise == 'M') {
            document.write(`<h1>MONDAY....</h1>`)

        } else if (choise == 'T') {
            document.write(`<h1>TUESDAY ..,.. THURSDAY....</h1>`)

        } else if (choise == 'W') {
            document.write(`<h1>WEDNESDAY...</h1>`)

        } else if (choise == 'F') {
            document.write(`<h1>FRIDAY....</h1>`)

        } else if (choise == 'S') {
            document.write(`<h1>SATURDAY....SUNDAY....</h1>`)

        }
        else {
            document.write(`<h1>Invalid choise....**</h1>`)

        }
    </script>
</body>

</html>
