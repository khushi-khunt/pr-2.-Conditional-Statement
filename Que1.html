<!-- 1.Write a JavaScript program to check number positive and negetive? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number positive and negetive</title>
</head>

<body>
    <script type="text/javascript">
        var num = parseInt(prompt(`Enter any number:-`));

        if (num > 0) {
            document.write(`<h1>Number is Positive....</h1>`);
        } else if (num < 0) {
            document.write(`<h1>Number is Negative....</h1>`);
        }
    </script>
</body>

</html>
