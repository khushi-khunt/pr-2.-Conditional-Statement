<!--  5. Write a JavaScript program to decide that you eligible for voting? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligible for voting</title>
</head>

<body>
    <script type="text/javascript">
        var age = parseInt(prompt(`Enter your age:-`));

        if (age >=18) {
            document.write(`<h1>You are eligible to vote...</h1>`);
        }
        else {
            document.write(`<h1>You are not eligible to vote...</h1>`);
        }
    </script>

</body>

</html>
