<!-- 9. Write a JavaScript program to find max of 4 number using nested if. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find maximum</title>
</head>

<body>
    <script type="text/javascript">

        var num1 = parseFloat(prompt("Enter first number: "));
        var num2 = parseFloat(prompt("Enter second number: "));
        var num3 = parseFloat(prompt("Enter third number: "));
        var num4 = parseFloat(prompt("Enter forth number: "));



        if (num1 > num2) {
            if (num1 > num3 && num1 > num4) {
                document.write(`<h1>${num1} is maximum number</h1>`)
            }
        } else if (num2 > num3) {
            if (num2 > num1 && num2 > num4) {
                document.write(`<h1>${num2} is maximum number</h1>`)
            }
        } else if (num3 > num4) {
            if (num3 > num1 && num3 > num2) {
                 document.write(`<h1>${num3} is maximum number</h1>`) }
        } else {
             document.write(`<h1>${num4} is maximum number</h1>`)
        }

    </script>
</body>

</html>
